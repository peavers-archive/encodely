<div class="columns is-multiline system">
  <div class="column is-12 has-text-centered">
    <div class="information">
      <h2>Something not right?</h2>
      <p>
        Encodely shouldn't need to be manually restarted, but if something is acting odd, or you've changed the Docker settings, restart it.
      </p>

      <button mat-raised-button (click)="restart()" [matTooltip]="'Restart'" color="primary">Restart Encodely</button>
    </div>
  </div>
</div>
